<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sphere Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.min.css" />
</head>
<body>
    <!-- the viewer container must have a defined size -->
    <div id="viewer" style="width: 100vw; height: 100vh;"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
                "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
                "@photo-sphere-viewer/markers-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.module.js"
            }
        }
    </script>

    <script type="module">
        import { Viewer } from '@photo-sphere-viewer/core';
        import { MarkersPlugin } from '@photo-sphere-viewer/markers-plugin';

        const viewer = new Viewer({
            container: document.querySelector('#viewer'),
            panorama: 'https://raw.githubusercontent.com/juusosin/Kuvatus/main/kuva.jpg',
            plugins: [
                [MarkersPlugin, {
                    markers: [
                        {
                            id: 'new-marker',
                            position: { yaw: '45deg', pitch: '0deg' },
                            image: 'https://raw.githubusercontent.com/juusosin/Kuvatus/main/merkki.png',
                            size: { width: 32, height: 32 },
							anchor: 'bottom center',
							zoomLvl: 100,
							tooltip: 'Wintteri <b>Klikkaa!</b>',
							content: document.getElementById('lorem-content').innerHTML,
                        },
						{
                            id: 'new-marker2',
                            position: { yaw: '168deg', pitch: '0deg' },
                            image: 'https://raw.githubusercontent.com/juusosin/Kuvatus/main/merkki.png',
                            size: { width: 32, height: 32 },
							anchor: 'bottom center',
							zoomLvl: 100,
							tooltip: 'Vanha vesitorni <b>Klikkaa!</b>',
							content: document.getElementById('vesitorni').innerHTML,
                        },
                    ],
                }],
            ],
        });
    </script>
